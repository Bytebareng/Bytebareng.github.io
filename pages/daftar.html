    <!-- NAVBAR -->

          </ul>

    <main>
      <div class="h-14 md:h-32"></div>

      <!-- Form Pendaftaran -->
      <section class="py-20 px-6 bg-black bg-opacity-80 text-center">
        <h1 class="text-4xl font-bold mb-6" data-aos="fade-up">Daftar UMKM Sekarang</h1>
        <p class="max-w-xl mx-auto text-gray-300 mb-10" data-aos="fade-up" data-aos-delay="100">
          Isi formulir di bawah ini untuk mendaftarkan UMKM Anda dan dapatkan website profesional tanpa ribet!
        </p>

        <form action="#" method="POST" class="max-w-xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg space-y-4" data-aos="fade-up" data-aos-delay="200">
          <div>
            <label class="block text-left mb-1">Nama Lengkap</label>
            <input type="text" name="nama" required class="w-full px-4 py-2 rounded bg-gray-900 text-white placeholder-gray-400" placeholder="Contoh: Budi Santoso" />
          </div>
          <div>
            <label class="block text-left mb-1">Nama Usaha</label>
            <input type="text" name="usaha" required class="w-full px-4 py-2 rounded bg-gray-900 text-white placeholder-gray-400" placeholder="Contoh: Kopi Santuy" />
          </div>
          <div>
            <label class="block text-left mb-1">Jenis UMKM</label>
            <select name="jenis" required class="w-full px-4 py-2 rounded bg-gray-900 text-white">
              <option value="">Pilih Jenis</option>
              <option>Toko Online</option>
              <option>Kuliner</option>
              <option>Fashion</option>
              <option>Jasa / Salon</option>
            </select>
          </div>
          <div>
            <label class="block text-left mb-1">Nomor WhatsApp</label>
            <input type="text" name="whatsapp" required class="w-full px-4 py-2 rounded bg-gray-900 text-white placeholder-gray-400" placeholder="Contoh: 081234567890" />
          </div>
          <div>
            <label class="block text-left mb-1">Deskripsi Usaha</label>
            <textarea name="deskripsi" rows="4" required class="w-full px-4 py-2 rounded bg-gray-900 text-white placeholder-gray-400" placeholder="Ceritakan sedikit tentang usaha Anda..."></textarea>
          </div>
          <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-6 rounded-full transition">
            Daftarkan Sekarang
          </button>
        </form>
      </section>

      <div class="h-24 md:h-32"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center text-gray-400 py-6">
